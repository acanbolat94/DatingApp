<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1 class="display-1">Find Your Match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-secondary btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)" /> -->
                <app-register (cancelRegister)="cancelRegisterMode($event)" />

                
            </div>
        </div>
    </div>
</div>
