<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h3 class="text-center text-primary">Sign Up to Dating App</h3>
  <hr>
  <div class="mb-3">
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="model.username"
        placeholder="Username">
      <label for="username">Username</label>
    </div>
  </div>

  <!-- <div class="mb-3">
    <div class="form-floating">
      <select class="form-select">
        <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
          {{user.userName}}</option>
      </select>
      <label>Who is your favourite user ?</label>
    </div>
  </div> -->

  <div class="mb-3">
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password"
        placeholder="Password">
      <label for="password">Password</label>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-outline-success me-2 btn-sm" type="submit">Register</button>
    <button class="btn btn-outline-secondary btn-sm" type="button" (click)="cancel()">Cancel</button>

  </div>
</form>
